<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 days with Sausage</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__background">
        <img
          src="images/display/startGame.png"
          class="container__background-image"
        />
      </div>
      <div class="container__display">
        <div class="container__title">
          <h1>5 days with Sausage</h1>
        </div>
        <div class="container__button-start button-start">
          <button class="button-start__start">Начать</button>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main__seeing seeing">
        <img
          src="images/mouthCloseSausage.png"
          class="seeing__image"
          draggable="false"
        />
        <img
          src="images/clock/0time.png"
          class="seeing__clock"
          draggable="false"
        />
        <div class="seeing__present"></div>
      </div>
      <div class="main__input-answer input-answer"></div>
    </div>
    <div class="shop">
      <div class="shop__container">
        <div class="shop__title">
          <h2>Магазин</h2>
        </div>
        <div class="shop__items">
          <div class="shop__item">
            <img
              src="images/hammer.jpg"
              class="shop__item-image"
            />
            <h3 class="shop__item-name">Молоток</h3>
            <p class="shop__item-price">3 Масло</p>
            <button class="shop__button-buy">купить</button>
          </div>
          <div class="shop__item">
            <img
              src="images/hairdryer.jpg"
              class="shop__item-image"
            />
            <h3 class="shop__item-name">Фен</h3>
            <p class="shop__item-price">5 Масло</p>
            <button class="shop__button-buy">купить</button>
          </div>
          <div class="shop__item">
            <img
              src="images/cartoon-eye.png"
              class="shop__item-image"
            />
            <h3 class="shop__item-name">Капли для глаз</h3>
            <p class="shop__item-price">10 Масло</p>
            <button class="shop__button-buy">купить</button>
          </div>
        </div>
      <div class="shop__button-start">
        <button class="button-start__start">Начать</button>
      </div>
    </div>
    <div class="amount-butter">
      <p class="amount-butter__value">0</p>
      <p class="amount-butter__text">Масло</p>
    </div>
    <script type="module" src="dialog.js"></script>
    <script type="module" src="display.js"></script>
    <script type="module" src="data.js"></script>
    <script type="module" src="game.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
